<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="container"></div>
    <div id="color-picker">
        <button id="color-black">Black</button>
        <button id="color-rgb">Rainbow</button>
        <button id="color-grayscale">Grayscale</button>
    </div>
    <div id="controller">
        <button id="toggle-gridlines">Toggle Gridlines</button>
        <button id="reset-button">Reset</button>
        <input id="dimension-setter" type="number" min="1" max="100">
        <button id="set-number-button">Set dimensions</button>
    </div>
</body>

<script src="scripts/etch-a-sketch.js"></script>

</html>
